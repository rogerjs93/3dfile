<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .model-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .model-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .model-viewer {
            width: 100%;
            height: 250px;
            position: relative;
        }
        .model-info {
            padding: 1rem;
        }
        .model-info h3 {
            margin-top: 0;
        }
        #file-upload {
            margin: 2rem 0;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Model Viewer</h1>
        <p>View and interact with 3D models right in your browser</p>
    </header>

    <div class="container">
        <div id="file-upload">
            <h2>Upload Your 3D Model</h2>
            <p>Upload a .glb, .gltf, or .obj file to view it in 3D</p>
            <div class="input-container">
                <input type="file" id="model-upload" accept=".glb, .gltf, .obj">
                <button id="upload-button">Upload</button>
            </div>
        </div>

        <div class="model-container">
            <div class="model-card">
                <div class="model-viewer" id="model-viewer-1"></div>
                <div class="model-info">
                    <h3>Suzanne Monkey</h3>
                    <p>A classic 3D model from Blender</p>
                </div>
            </div>
            <div class="model-card">
                <div class="model-viewer" id="model-viewer-2"></div>
                <div class="model-info">
                    <h3>Robot</h3>
                    <p>A simple robot character</p>
                </div>
            </div>
            <div class="model-card">
                <div class="model-viewer" id="model-viewer-3"></div>
                <div class="model-info">
                    <h3>Cube</h3>
                    <p>A basic geometric shape</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // Sample model URLs - replace these with your actual model URLs
        const models = [
            { 
                url: 'models/suzanne.glb', 
                name: 'Suzanne Monkey', 
                description: 'A classic 3D model from Blender' 
            },
            { 
                url: 'models/robot.glb', 
                name: 'Robot', 
                description: 'A simple robot character' 
            },
            { 
                url: 'models/cube.glb', 
                name: 'Cube', 
                description: 'A basic geometric shape' 
            }
        ];

        // Initialize renderers
        const renderers = [];
        
        // Create renderer for each model
        for (let i = 1; i <= 3; i++) {
            const container = document.getElementById(`model-viewer-${i}`);
            
            // Create scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Create camera
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Add a placeholder cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Store renderer info
            renderers.push({
                scene,
                camera,
                renderer,
                object: cube,
                container
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (renderers[i-1].object) {
                    renderers[i-1].object.rotation.x += 0.01;
                    renderers[i-1].object.rotation.y += 0.01;
                }
                
                renderers[i-1].renderer.render(renderers[i-1].scene, renderers[i-1].camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                renderers[i-1].camera.aspect = width / height;
                renderers[i-1].camera.updateProjectionMatrix();
                renderers[i-1].renderer.setSize(width, height);
            });
        }
        
        // File upload handling
        document.getElementById('upload-button').addEventListener('click', () => {
            const fileInput = document.getElementById('model-upload');
            const file = fileInput.files[0];
            
            if (file) {
                // Here you would implement 3D file loading
                // For production use, you would need to add GLTFLoader or OBJLoader from Three.js
                alert("File upload functionality would load " + file.name + " in a production environment");
                
                // Placeholder for actual model loading code
                // const loader = new THREE.GLTFLoader();
                // loader.load(URL.createObjectURL(file), (gltf) => {
                //     // Remove placeholder cube
                //     renderers[0].scene.remove(renderers[0].object);
                //     // Add loaded model
                //     renderers[0].scene.add(gltf.scene);
                //     renderers[0].object = gltf.scene;
                // });
            } else {
                alert("Please select a file first");
            }
        });
    </script>
</body>
</html>
